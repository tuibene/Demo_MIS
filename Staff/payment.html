<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffcc66;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 700px;
        }

        .payment-method, .order-summary {
            padding: 20px;
            flex: 1;
        }

        .payment-method {
            background-color: #ff9966;
            color: white;
            border-right: 2px solid #ff6666;
        }

        .order-summary {
            background-color: #ffcc66;
            color: black;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .payment-method label {
            display: block;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .payment-method input[type="checkbox"] {
            margin-right: 10px;
        }

        .card-info {
            margin-top: 20px;
        }

        .card-info input,
        .card-info select {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .order-summary table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .order-summary table td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        .order-summary .coupon,
        .order-summary .points {
            margin: 10px 0;
            font-size: 14px;
        }

        .order-summary .coupon {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }

        .order-summary .discount {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .order-summary .total {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
            text-align: right;
        }

        .order-summary .pay-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #33cc33;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .order-summary .pay-button:hover {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Payment Method -->
        <div class="payment-method">
            <h2>Payment Method</h2>
            <label><input type="checkbox"> Momo</label>
            <label><input type="checkbox"> QR Code</label>
            <label><input type="checkbox"> VN Pay</label>
            <label><input type="checkbox" checked> Pay Online</label>
            <div class="card-info">
                <img src="https://via.placeholder.com/300x50" alt="Card logos" width="100%">
                <input type="text" placeholder="Card number">
                <input type="text" placeholder="MM / YY">
                <input type="text" placeholder="CVC">
                <select>
                    <option>United States</option>
                </select>
                <input type="text" placeholder="ZIP">
            </div>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <h2>Order Summary</h2>
            <table>
                <tr>
                    <td>x1</td>
                    <td>Mi quang</td>
                    <td>55.000 VND</td>
                </tr>
                <tr>
                    <td>x1</td>
                    <td>Pepsi</td>
                    <td>15.000 VND</td>
                </tr>
                
            </table>
            <div class="coupon">Add coupon code</div>
            <div class="points">Available points: 5000</div>
            <div class="discount">
                <span>Discount 10K</span>
                <span>Uses: 2000 points</span>
            </div>
            <div class="total">Vat (6%): 4.200 VND</div>
            <div class="total">Tip: 10.000 VND</div>
            <div class="total">Total: 84.200 VND</div>
            <button class="pay-button">PAY</button>
        </div>
    </div>
</body>
</html>
